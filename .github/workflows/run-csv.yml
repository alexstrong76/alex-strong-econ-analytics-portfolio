# =========================================
# File: .github/workflows/run-csv.yml
# =========================================
name: Run Python to generate CSV

on:
  workflow_dispatch:        # manual run button
  push:                     # run on every push (optional)
    branches: [ "**" ]
  schedule:                 # weekly schedule (optional)
    - cron: "0 6 * * 1"     # Mondays 06:00 UTC

permissions:
  contents: write           # required only if you use the "Commit CSV back to repo" step

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      # If you have dependencies, uncomment the next two lines and add a requirements.txt at repo root
      # - name: Install dependencies
      #   run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run script to generate CSV(s)
        run: |
          python scripts/generate_csv.py

      - name: Upload CSV artifacts (download from Actions UI)
        uses: actions/upload-artifact@v4
        with:
          name: csv-output
          path: outputs/**/*.csv
          if-no-files-found: error

      # -------- OPTIONAL: Commit CSV back to repo --------
      # Comment this whole step out if you only want artifacts.
      - name: Commit CSV to repo
        if: ${{ always() }}   # run even if previous steps warn; adjust as needed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/**/*.csv || true
          if git diff --cached --quiet; then
            echo "No CSV changes to commit."
          else
            git commit -m "chore: update generated CSVs [skip ci]"
            git push
          fi
