# =========================================
# File: .github/workflows/run-csv.yml  (workflow)
# =========================================
name: Run Python CSV (All scripts)

on:
  workflow_dispatch:
  push: { branches: ["**"] }

permissions:
  contents: write   # needed for commit step; remove if not committing

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies (optional)
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all CSV generator scripts
        env:
          OUTPUT_DIR: data/processed
          SCRIPT_TIMEOUT_SEC: "180"
        run: |
          python scripts/run_all.py

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csv-output
          path: data/processed/**/*.csv
          if-no-files-found: error

      - name: Upload per-script logs
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: artifacts/logs/*.log
          if-no-files-found: warn

      # ------- OPTIONAL: Commit CSVs back to repo -------
      - name: Commit CSVs
        if: ${{ always() }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/**/*.csv || true
          if git diff --cached --quiet; then
            echo "No CSV changes to commit."
          else
            git commit -m "chore: update generated CSVs [skip ci]"
            git push
          fi
