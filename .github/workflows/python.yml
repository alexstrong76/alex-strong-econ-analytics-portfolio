# File: .github/workflows/python.yml
name: Python CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          git rev-parse --show-toplevel || true
          ls -la
          echo "requirements.txt files:"
          ls -la **/requirements.txt 2>/dev/null || true
          echo "pyproject.toml files:"
          ls -la **/pyproject.toml 2>/dev/null || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip     # IMPORTANT: do NOT set cache-dependency-path

      # Install deps from requirements.txt if present (any depth, prefers root)
      - name: Install from requirements.txt
        if: ${{ hashFiles('**/requirements.txt') != '' }}
        run: |
          set -e
          REQ_FILE="$(ls requirements.txt 2>/dev/null || ls **/requirements.txt 2>/dev/null | head -n1)"
          echo "Using requirements file: $REQ_FILE"
          python -m pip install --upgrade pip
          pip install -r "$REQ_FILE"

      # Install editable package if pyproject.toml exists at root
      - name: Install package via pyproject (editable)
        if: ${{ hashFiles('pyproject.toml') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      # If neither manifest exists, warn but continue
      - name: Warn if no dependency manifest found
        if: ${{ hashFiles('**/requirements.txt') == '' && hashFiles('pyproject.toml') == '' }}
        run: |
          echo "::warning title=No dependency manifest found::Add requirements.txt or pyproject.toml at repo root."

      # Run a script if present; otherwise warn (adjust path to your entry script)
      - name: Run script
        run: |
          if [ -f main.py ]; then
            python main.py
          else
            echo "::warning title=No main.py found::Add main.py at repo root or update this step to your script path."
          fi

      # Run tests only if tests/ exists
      - name: Run tests
        if: ${{ hashFiles('tests/**') != '' }}
        run: |
          python -m pip install pytest
          pytest -q

      # Upload logs/artifacts if needed (optional)
      - name: Freeze environment (optional)
        run: |
          pip freeze > pip-freeze.txt || true
      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-ci-artifacts
          path: |
            pip-freeze.txt
          if-no-files-found: ignore
