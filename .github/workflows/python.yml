# File: .github/workflows/python.yml
name: Python CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"                  # keep cache
          # IMPORTANT: do NOT set cache-dependency-path unless files exist

      - name: Show repo tree (debug)
        run: |
          pwd
          git rev-parse --show-toplevel
          ls -la
          echo "requirements (any depth):"
          ls -la **/requirements.txt 2>/dev/null || true
          echo "pyproject (any depth):"
          ls -la **/pyproject.toml 2>/dev/null || true

      # Find dependency manifest paths (glob) and export for later steps
      - name: Locate dependency files
        id: find_deps
        run: |
          REQ=$(ls **/requirements.txt 2>/dev/null | head -n1 || true)
          PYP=$(ls **/pyproject.toml 2>/dev/null | head -n1 || true)
          echo "req=$REQ"
          echo "pyp=$PYP"
          echo "req_path=$REQ" >> "$GITHUB_OUTPUT"
          echo "pyp_path=$PYP" >> "$GITHUB_OUTPUT"

      - name: Install from requirements.txt (if found)
        if: ${{ steps.find_deps.outputs.req_path != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r "${{ steps.find_deps.outputs.req_path }}"
          pip freeze | tee pip-freeze.txt

      - name: Install package via pyproject (if found)
        if: ${{ steps.find_deps.outputs.req_path == '' && steps.find_deps.outputs.pyp_path != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip freeze | tee pip-freeze.txt

      - name: Warn if no dependency file found
        if: ${{ steps.find_deps.outputs.req_path == '' && steps.find_deps.outputs.pyp_path == '' }}
        run: |
          echo "::warning title=No dependency manifest found::Add requirements.txt or pyproject.toml at repo root."

      - name: Run script (main.py at repo root if present)
        run: |
          if [ -f main.py ]; then
            python main.py
          else
            echo "::warning title=No main.py found::Add main.py at repo root or adjust this step."
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-ci-artifacts
          path: |
            pip-freeze.txt
            script-output.txt
          if-no-files-found: ignore
