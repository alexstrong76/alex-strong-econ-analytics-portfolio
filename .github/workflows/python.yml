# File: .github/workflows/python.yml
name: Python CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"  # keep cache, but DO NOT set cache-dependency-path

      - name: Show tree
        run: |
          pwd
          ls -la

      - name: Install dependencies (requirements.txt)
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install package (pyproject.toml)
        if: ${{ hashFiles('pyproject.toml') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Warn if no dependency file found
        if: ${{ hashFiles('requirements.txt', 'pyproject.toml') == '' }}
        run: |
          echo "::warning title=No dependency manifest found::Add requirements.txt or pyproject.toml at repo root to manage dependencies."

      - name: Run script
        run: |
          if [ -f main.py ]; then
            python main.py
          else
            echo "::warning title=No main.py::Add main.py at repo root or adjust the step to your script path."
          fi
