# File: .github/workflows/python.yml
name: Python CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-python:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show basic environment info
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          uname -a
          lsb_release -a || true
          echo "Repository tree:"
          ls -la
          echo "---"
          if [ -d tests ]; then echo "tests/ detected"; else echo "tests/ not present"; fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Validate expected files exist (fail fast with clear message)
        run: |
          set -e
          if [ ! -f requirements.txt ]; then
            echo "::error title=Missing requirements.txt::Create requirements.txt at repo root. Example:
numpy>=1.24,<3.0
pandas>=2.0,<3.0" 
            exit 1
          fi
          if [ ! -f main.py ]; then
            echo "::error title=Missing main.py::Create main.py at repo root. Example prints a small DataFrame."
            exit 1
          fi

      - name: Upgrade pip & install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          python -V
          pip --version
          echo "--- pip freeze ---" | tee pip-freeze.txt
          pip freeze | tee -a pip-freeze.txt

      - name: Run script
        env:
          NAME: GitHub
        run: |
          set -euxo pipefail
          python main.py | tee script-output.txt

      - name: Run tests (only if tests/ exists)
        if: ${{ hashFiles('tests/*') != '' }}
        run: |
          set -euxo pipefail
          python -m pip install pytest
          pytest -q | tee pytest-output.txt

      - name: Upload artifacts (logs/output)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-ci-artifacts
          path: |
            pip-freeze.txt
            script-output.txt
            pytest-output.txt
          if-no-files-found: ignore
