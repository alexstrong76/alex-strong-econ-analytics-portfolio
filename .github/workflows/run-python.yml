# A) SAFEST: Run a script + optional CSV artifact
# File: .github/workflows/run-python.yml
name: Run Python Script

on:
  workflow_dispatch:
  push:

permissions:
  contents: write  # keep if you use the "Commit CSVs" step; remove if not needed

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      # Install deps only if requirements.txt exists
      - name: Install dependencies
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python main.py

      - name: Upload CSVs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csv-output
          path: outputs/**/*.csv
          if-no-files-found: ignore

      # Optional: commit CSVs back to the repo
      - name: Commit CSVs
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/**/*.csv || true
          git diff --cached --quiet || (git commit -m "chore: update CSVs [skip ci]" && git push)
